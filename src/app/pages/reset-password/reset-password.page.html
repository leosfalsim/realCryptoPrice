<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      Enter your e-mail
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div>
    <p class="subTitle">To receive a reset password link</p>
  </div>
  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input type="email" placeholder="email" class="input"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
    </div>
  </form>
</ion-content>
